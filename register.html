        <input class="file-upload-input" type="file" onchange="readURL(this)" accept="Image/*" placeholder="Upload ảnh" name="date[image]" >
    </div>
	
	<div>
        <label for="email">Email</label> <br>
        <input type="text" placeholder="Điền email" name="data[email]" >
    </div>

    <div>
        <p>By creating an account you agree to our <a href="rules" style="color:dodgerblue">Terms & Privacy</a>.</p>
    </div>
    <button>Submit</button>

</form>
<script>
    var form = document.getElementById('sheetdb-form');
form.addEventListener("submit", e => {
  e.preventDefault();
  fetch(form.action, {
      method : "POST",
      body: new FormData(document.getElementById("sheetdb-form")),
  }).then(
      response => response.json()
  ).then((html) => {
    // you can put any JS code here
    window.open('success.html', '_blank');

  });
});
</script>
